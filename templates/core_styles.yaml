      right: [NONE, "0.12 mm"]
      top: [DOUBLE_SLIM, "0.5 mm"]
      bottom: [SOLID, "0.12 mm"]

  - id: 12
    name: "표_헤더_좌없음"
    borders:
      left: [NONE, "0.12 mm"]
      right: [SOLID, "0.12 mm"]
      top: [SOLID, "0.5 mm"]
      bottom: [DOUBLE_SLIM, "0.5 mm"]
    fill:
