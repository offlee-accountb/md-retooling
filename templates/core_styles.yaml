    name: "표_중간_전체"
    borders:
      left: [SOLID, "0.12 mm"]
      right: [SOLID, "0.12 mm"]
      top: [SOLID, "0.12 mm"]
      bottom: [SOLID, "0.12 mm"]

  - id: 4
    name: "표_중간_좌없음"
    borders:
      left: [NONE, "0.12 mm"]
      right: [SOLID, "0.12 mm"]
      top: [SOLID, "0.12 mm"]
      bottom: [SOLID, "0.12 mm"]

  - id: 5
    name: "표_중간_우없음"
    borders:
      left: [SOLID, "0.12 mm"]
      right: [NONE, "0.12 mm"]
      top: [SOLID, "0.12 mm"]
      bottom: [SOLID, "0.12 mm"]

  - id: 6
    name: "표_하단_좌없음"
    borders:
      left: [NONE, "0.12 mm"]
      right: [SOLID, "0.12 mm"]
      top: [SOLID, "0.12 mm"]
      bottom: [SOLID, "0.5 mm"]

  - id: 7
    name: "표_하단_전체"
    borders:
      left: [SOLID, "0.12 mm"]
      right: [SOLID, "0.12 mm"]
      top: [SOLID, "0.12 mm"]
      bottom: [SOLID, "0.5 mm"]

  - id: 8
    name: "표_하단_우없음"
    borders:
      left: [SOLID, "0.12 mm"]
      right: [NONE, "0.12 mm"]
      top: [SOLID, "0.12 mm"]
      bottom: [SOLID, "0.5 mm"]

  - id: 9
    name: "표_본문첫행_좌없음"
    borders:
      left: [NONE, "0.12 mm"]
      right: [SOLID, "0.12 mm"]
      top: [DOUBLE_SLIM, "0.5 mm"]
      bottom: [SOLID, "0.12 mm"]

  - id: 10
