# (1-5) 스마트공장 공급기업 역량진단 지원사업 - Smart Injector v4 테스트
# Phase 2: 별칭 DB + 날짜 패턴 + 서명란 인식

title: "2025년도 스마트공장 공급기업 역량진단 지원사업"

# 필드 정의 - 모두 AUTO로 테스트 (자동 인식 검증)
fields:
  # === 기본 정보 (표 헤더) ===
  - label: "기업명"
    value: "(주)스마트테크"
    # mode: auto (생략 = 자동)
    
  - label: "대표자"
    value: "김철수"
    
  - label: "설립일자"
    value: "2018-03-15"
    
  - label: "사업자등록번호"
    value: "123-45-67890"
    
  - label: "주소"
    value: "서울시 강남구 테헤란로 123 스마트빌딩 10층"

  # === 담당자 정보 (자동 인식 테스트) ===
  # 정규화 적용: "부서명 :" → colSpan 분석으로 자동 결정
  - label: "부서명"
    value: "기술개발팀"
    
  - label: "직위"
    value: "팀장"
    
  - label: "성명"
    value: "박개발"

  - label: "휴대폰"
    value: "010-1234-5678"
    
  - label: "전화"
    value: "02-555-1234"
    
  - label: "이메일"
    value: "dev@smarttech.co.kr"

  # === 신청 정보 (띄어쓰기 변형 테스트) ===
  # 원본: "신청기업명 :", "신  청  자 :"
  - label: "신청기업명"
    value: "(주)스마트테크"
    
  - label: "신청자"
    value: "김철수"

  # === 날짜 필드 (Phase 2 추가) ===
  # 원본: "2025년   월   일", "20  년  월  일"
  - label: "신청일"
    value: "AUTO_DATE"  # 특수값: 현재 날짜 자동 입력
    
  # === 연락처 (별칭 테스트) ===
  # 원본 문서에 "연  락  처 :" 형태도 있음
  - label: "연락처"
    value: "02-555-1234"
    
  # === 수신자 (11p 귀중) ===
  - label: "귀중"
    value: "중소벤처기업부장관"

# 키워드 패턴 (해당 문서에는 없음)
keywords: {}

# 테이블 데이터 (필요시)
tables: {}
