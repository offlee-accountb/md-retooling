# GitHub Actions - CI/CD 파이프라인
# 
# 사용법:
# 1. GitHub repo의 Settings > Secrets에 아래 값들 추가:
#    - DOCKER_USERNAME: Docker Hub 사용자명
#    - DOCKER_PASSWORD: Docker Hub 비밀번호 또는 Access Token
#    - SERVER_HOST: 배포 서버 IP
#    - SERVER_USER: SSH 사용자명
#    - SERVER_SSH_KEY: SSH 개인키
#    - JWT_SECRET_KEY: 프로덕션용 JWT 시크릿

name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: md-retooling-auth

jobs:
  # 테스트 (선택사항 - 테스트 코드 작성 후 활성화)
  # test:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Set up Python
  #       uses: actions/setup-python@v5
  #       with:
  #         python-version: '3.12'
  #     - name: Install dependencies
  #       run: |
  #         pip install -r requirements.txt
  #         pip install pytest
  #     - name: Run tests
  #       run: pytest

  # Docker 이미지 빌드 & 푸시
  build:
    runs-on: ubuntu-latest
    # needs: test  # 테스트 활성화 시 주석 해제
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 서버에 배포
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 최신 이미지 풀
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            
            # 기존 컨테이너 중지 및 제거
            docker stop md-retooling-auth || true
            docker rm md-retooling-auth || true
            
            # 새 컨테이너 실행
            docker run -d \
              --name md-retooling-auth \
              --restart unless-stopped \
              -p 8000:8000 \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              -e DATABASE_URL=sqlite+aiosqlite:///./data/auth.db \
              -e DEBUG=false \
              -v auth-data:/app/data \
              ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            
            # 헬스체크
            sleep 5
            curl -f http://localhost:8000/health || exit 1
